<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        template="templates/template.xhtml">
    <ui:define name="content">

        <h:form>
            <div class="row" style="border-bottom: 1px solid #bcbfc4; margin-top: 2px; padding-bottom: 15px; margin-bottom: 25px;">
                <b:commandButton value="Regresar" action="table_empleados" styleClass="btn btn-secondary" style="width: 100px; margin-right: 10px;"/>
            </div>
        </h:form>

        <h:form id="empleadoForm" class="container mt-1">
            <h2 class="mb-4">Empleados</h2>

            <div class="row mb-3">
                <div class="col-md-6">
                    <h:outputLabel for="name" value="Nombre:" />
                    <h:inputText id="name" value="name" required="true" styleClass="form-control" />
                </div>
                <div class="col-md-6">
                    <h:outputLabel for="description" value="Apellido:" />
                    <h:inputText id="description" value="desc" required="true" styleClass="form-control" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <h:outputLabel for="date" value="Fecha de nacimiento:" />
                    <h:inputText id="date" value="10/10/2010" required="true" styleClass="form-control">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                </div>
                <div class="col-md-6">
                    <h:outputLabel for="tel" value="Teléfono:" />
                    <h:inputText id="tel" value="12345678" required="true" styleClass="form-control" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <h:outputLabel for="corr" value="Correo:" />
                    <h:inputText id="corr" value="12345678" required="true" styleClass="form-control" />
                </div>
                <div class="col-md-6">
                    <h:outputLabel for="contr" value="Contraseña:" />
                    <h:inputText id="contr" value="12345678" required="true" styleClass="form-control" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <h:outputLabel for="supplier" value="Rol:" />
                    <b:selectOneMenu id="supplier" value="" required="true" styleClass="form-control">
                        <f:selectItem itemLabel="Seleccione un proveedor" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="opt1" var="" itemValue="val1" itemLabel="lab1" />
                        <f:selectItems value="opt2" var="" itemValue="val2" itemLabel="lab2" />
                    </b:selectOneMenu>
                </div>
            </div>

            <h:outputText />
            <b:commandButton value="Guardar" action="save" styleClass="btn btn-primary mt-3" />
        </h:form>
    </ui:define>
</ui:composition>
