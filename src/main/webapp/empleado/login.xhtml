<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/template.xhtml">
    <ui:define name="content">
        <h:outputStylesheet library="css" name="login.css" />
        <div class="container">
            <section id="content">
                <img src="resources/img/sandie.png" alt="Logo Sandie" id="logo"/>
                <h2>Bienvenido a Librería Sandie</h2>
                <br></br>
                <form action="">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" placeholder="Usuario" required="" id="username" />
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" required="" id="password" />
                    </div>
                    <div>
                        <input type="submit" value="Log in" />
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                </form>
                <div class="button"></div>
            </section>
        </div>
    </ui:define>
</ui:composition>
