<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        template="templates/template.xhtml">
   <ui:define name="content">
      <h:form>
         <div class="row" style="border-bottom: 1px solid #bcbfc4; margin-top: 2px; padding-bottom: 15px; margin-bottom: 25px;">
            <b:commandButton value="Regresar" action="index" styleClass="btn btn-secondary" style="width: 100px; margin-right: 10px;"/>
            <b:commandButton value="Nuevo" action="ingreso_empleados" styleClass="btn btn-primary" style="width: 70px"/>
         </div>
      </h:form>
      <h:outputText />
      <h2 class="mb-4">Gestionar empleados</h2>
      <h:form>
         <b:dataTable value="valueemp" var="varemp"
                      id="idemp"
                      styleClass="table table-striped table-bordered">
            <b:dataTableColumn value="idemp" label="ID" order="asc" />
            <b:dataTableColumn value="name" label="Nombre" />
            <b:dataTableColumn value="lastname" label="Apellido" />
            <b:dataTableColumn value="birth" label="Fecha de Nacimiento" />
            <b:dataTableColumn value="phone" label="Teléfono" />
            <b:dataTableColumn value="email" label="Correo" />
            <b:dataTableColumn value="role" label="Rol" />
            <h:column>
               <f:facet name="header">
                  <h:outputText value="Acción" />
               </f:facet>
               <h:form>
                  <div class="d-grid gap-2 d-md-block">
                     <b:commandButton value="Editar" action="ingreso_empleados" styleClass="btn btn-warning" style="width: 75px; margin-right: 10px;" />
                     <b:commandButton value="Eliminar" action="delete_empleado" styleClass="btn btn-danger" style="width: 75px" />
                  </div>
               </h:form>
            </h:column>
         </b:dataTable>
      </h:form>
      <b:messages />

   </ui:define>
</ui:composition>
